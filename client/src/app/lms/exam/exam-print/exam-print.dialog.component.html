<p-dialog header="{{'Exam paper'|translate}}" [(visible)]="display" modal="true" width="960"  [responsive]="true">
  <p-scrollPanel [style]="{width: '100%', height: '520px'}">
    <div class="ui-g" #printSection>
        <div class="ui-g-6 name">
          <span>{{company.name}}</span>
        </div>
        <div class="ui-g-6 name">
          <span>{{exam.name}}</span>
        </div>
        <div class="ui-g-4">
          <span class="label">{{'Subject'|translate}}: </span><span class="title">{{exam.subject}}</span>
        </div>
        <div class="ui-g-4">
          <span class="label">{{'Degree'|translate}}: </span><span class="title">{{exam.degree}}</span>
        </div>
        <div class="ui-g-4">
          <span class="label">{{'Code'|translate}}: </span><span class="title">{{exam.code}}</span>
        </div>
        <div class="ui-g-12">
          <span class="label">{{'Duration'|translate}}: </span><span>{{company.duration}} {{'minutes'|translate}}</span>
        </div>
        <div class="ui-g-12">
          <span>{{exam.instruction}}</span>
        </div>
        <div class="ui-g-12">
        <p-dataList [value]="examQuestions" [rows]="examQuestions.length">
          <ng-template let-question pTemplate="item" question-container>
            <div question-container></div>
          </ng-template>
        </p-dataList>
      </div>
    </div>
  </p-scrollPanel>
  <p-footer>
    <button type="button" pButton icon="ui-icon-print" (click)="print()" label="{{'Print'|translate}}"></button>
    <button type="button" pButton icon="fa-close" (click)="hide()" label="{{'Close'|translate}}"></button>
  </p-footer>
  
</p-dialog>
