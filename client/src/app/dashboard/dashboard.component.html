<div class="card card-w-title">
  <h1>{{'Dashboard'|translate}}</h1>
<div class="ui-g dashboard">
  <div class="ui-g-12" style="text-align:center">
    <p-panel header="{{'Exam schedule'|translate}}">
      <p-schedule #examSchedule [events]="events" (onDayClick)="onDayClick($event)" [header]="header" [editable]="true" (onEventClick)="onEventClick($event)"></p-schedule>
      <exam-dialog></exam-dialog>
    </p-panel>
  </div>
</div>
</div>
